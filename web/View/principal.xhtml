<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pandora®</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="North unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="South unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Left" closable="true" collapsible="true" >
                    <h:form>
                        <p:menu >
                            <p:submenu label="Ajax" >
                                <p:menuitem value="Save"  icon="ui-icon-disk" />
                                <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax">
                                <p:menuitem value="Delete"    icon="ui-icon-close"/>
                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                                <p:menuitem value="Internal" outcome="index" icon="ui-icon-star"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    ¿Que desea hacer?
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
