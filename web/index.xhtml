<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pandora®</title>
    </h:head>
    <h:body>
        <div align="center" draggable="false">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="txtUsuario" value="Usuario:" style="font-weight:bold" />
                    <p:inputText id="txtUsuario" value="#{empleadoMb.nroDocumento}" />
                    <h:outputLabel for="txtPassword" value="Password:" style="font-weight:bold" />
                    <p:password id="txtPassword" value="#{empleadoMb.password}" />
                </h:panelGrid>
                <p:commandButton value="Ingresar" action="#{empleadoMb.validar}"  icon="ui-icon-check" />
            </h:form>
            <br />
            <h:outputLink value="http://pandora-technologies.com.pe">¡Pandora Website!</h:outputLink>
        </div>
    </h:body>
</html>
